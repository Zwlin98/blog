{{define "main"}}
<div>
  <h1><span class="title">{{ .Title | markdownify }}</span></h1>
  <h4 class="date">
    <span class="initpost">Published at:</span> {{ .Date | time.Format "2006/01/02" }}
    &nbsp;&nbsp;&nbsp;
    <span class="lastmod">Last updated:</span> {{ .Lastmod | time.Format "2006/01/02" }}
  </h4>
</div>

<main>{{ .Content }}</main>

<div class="discussion">
  <script src="https://giscus.app/client.js" data-repo="Zwlin98/blog" data-repo-id="R_kgDOHXDxFA"
    data-category="Announcements" data-category-id="DIC_kwDOHXDxFM4CPY5Q" data-mapping="og:title"
    data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="light_high_contrast"
    data-lang="zh-CN" data-loading="lazy" crossorigin="anonymous" async></script>
</div>
{{end}}
